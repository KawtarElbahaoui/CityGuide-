    <!-- Section Contact -->
    <section class="contact">
        <h2>Reservation</h2><br>
        <p>If you wish to proceed with a reservation, kindly submit your details in the section provided below. Your cooperation is greatly appreciated.</p>

        <!-- Formulaire -->
        <div class="form-container">
            <form>
                <input type="text" placeholder=" Last Name" required>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Activity Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Phone Number" required>
               <div class="custom-select">
        <select id="paymentMethod" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
        </select>
    </div>

    <!-- Champs pour entrer les informations de la carte -->
    <div id="cardDetails">
        <label>Card Number</label>
        <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        <label>Expiration Date</label>
        <input type="month" id="expiryDate" required>

        <label>CVV</label>
        <input type="text" id="cvv" placeholder="XXX" required>
    </div><br>
    <style>
        /* Style pour garder le champ comme les autres */
        .custom-select {
            position: relative;
            width: 100%;
        }
    
        .custom-select select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            appearance: none; /* Enlève le style par défaut du navigateur */
            cursor: pointer;
        }
    
        /* Cacher initialement les champs de carte bancaire */
        #cardDetails {
            display: none;
            margin-top: 10px;
        }
    </style>
